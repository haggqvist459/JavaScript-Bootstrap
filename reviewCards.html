<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <title> Flash Cards</title>
        <style>
                #card {
                        width: 100%;
                        background-color: #E5FDDC;
                        border: 1px solid gray;
                        border-radius: 15px;
                        height: 300px
                }

                .vcenter-item {
                        display: flex;
                        align-items: center;
                }
        </style>
</head>

<body>
        <div class="container">
                <div class="row">
                        <h1>Flash Cards</h1>
                </div>
                <div class="row">
                        <div class="col">
                                <div id="card" class="p-3 d-flex justify-content-center align-items-center">
                                        <h3 id="frontOfCard"></h3>
                                        <h3 id="backOfCard"></h3>
                                </div>
                                <p>Card # <output id="cardNumber"></output></p>
                                <button type="button" id="btnFlip" class="btn btn-primary btn-lg btn-block mt-3">Flip Card</button>
                                <button type="button" id="btnNext" class="btn btn-primary btn-lg btn-block mt-3">Next Card</button>
                        </div>
                        <div class="col">
                                <h2>Review Cards</h2>
                                <p>Tap the card to see the answer or definition</p>
                                <p>Number of Flash Cards: <output id="numOfCards"></output></p>
                                <button type="button" class="btn btn-primary btn-lg btn-block mt-3" onclick="window.location.href='index.html'">Create Cards</button>
                        </div>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="reviewFlashCards.js"></script>
</body>

</html>
